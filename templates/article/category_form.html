{% extends "base.html" %} 

{% block content %}
<h2>
    {% if form.instance.pk %}
        Editar Categoría
    {% else %}
        Crear Categoría
    {% endif %}
</h2>

<form method="post">
  {% csrf_token %} 
  
  {{ form.as_p }}
  
  <button type="submit">Guardar</button>
</form>

<a href="{% url 'category-list' %}">Cancelar</a>
{% endblock content %}
