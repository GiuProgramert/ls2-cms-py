{% extends 'base.html' %}

{% block content %}

<div class="top-buttons-container">
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="view_type" value="list">
        <button type="submit" class="btn btn-secondary">Ver lista de categorías</button>
    </form>
    
    <button onclick="showPieChart()" class="btn btn-primary">Ver gráfico circular</button>
</div>

<div class="custom-date-filter">
    <form method="GET" action="{% url 'sold-categories' %}">
        <label for="start_date">Desde:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
        
        <label for="end_date">Hasta:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date }}">

        <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
    </form>
</div>

<!-- Date Range Filter Buttons -->
<div class="button-container">
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="date_range" value="24h">
        <button type="submit" {% if date_range == '24h' %}class="active"{% endif %}>Ultimas 24 Horas</button>
    </form>
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="date_range" value="7d">
        <button type="submit" {% if date_range == '7d' %}class="active"{% endif %}>Ultima Semana</button>
    </form>
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="date_range" value="30d">
        <button type="submit" {% if date_range == '30d' %}class="active"{% endif %}>Ultimo Mes</button>
    </form>
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="date_range" value="365d">
        <button type="submit" {% if date_range == '365d' %}class="active"{% endif %}>Ultimo Año</button>
    </form>
    <form method="GET" action="{% url 'sold-categories' %}">
        <input type="hidden" name="date_range" value="all">
        <button type="submit" {% if date_range == 'all' %}class="active"{% endif %}>Todas</button>
    </form>
</div>

<div class="chart-container">
    <canvas id="categoriesChart"></canvas>
    <canvas id="pieChart" style="display: none;"></canvas> <!-- Gráfico circular -->
</div>

<div class="total-earnings">
    <h3>Total general de ganancias: ${{ total_general }}</h3>
</div>

<style>
/* Make the chart responsive and fit within the viewport */
.chart-container {
    width: 100%;
    height: 60vh;  /* Adjust to 60% of the viewport height */
    max-width: 100%;
}

/* Make the buttons appear side by side */
.button-container {
    display: flex;
    gap: 10px; /* Add some spacing between the buttons */
}

/* Button styles */
button {
    padding: 10px 15px;
    margin: 0;
    border: none;
    background-color: #f0f0f0;
    cursor: pointer;
    border-radius: 5px;
}

button.active {
    background-color: #4caf50;
    color: white;
}

.top-buttons-container {
    display: flex;
    gap: 20px; /* Space between the buttons */
    margin-bottom: 20px; /* Space below the buttons */
}

.custom-date-filter {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    

    var ctx = document.getElementById('categoriesChart').getContext('2d');
    var categories = {{ categories|safe }};
    var sales = {{ sales|safe }};
    var buyersPerCategory = {{ buyers_per_category|safe }};
    var earnings = {{ earnings|safe }};

    // Gráfico de barras
    var categoriesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: categories,
            datasets: [{
                label: 'numero de ventas',
                data: sales,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,  // Allow the chart to resize dynamically
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Número de Compradores'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Grafico de las categorias vendidas'
                },
                tooltip: {
                    callbacks: {

                        beforeLabel: function(tooltipItem) {
                            var category = tooltipItem.label;
                            var totalEarnings = earnings[tooltipItem.dataIndex] || 0;  // Verifica que el valor exista
                            return 'Total de la categoría: $' + totalEarnings.toFixed(2);
                        },

                        afterLabel: function(tooltipItem) {
                            var category = tooltipItem.label;
                            var buyers = buyersPerCategory[category] || [];
                            return buyers.length > 0 ? 'Compradores: ' + buyers.join(', ') : 'No hay compradores';
                        }
                    }
                }
            }
        }
    });

    // Función para mostrar el gráfico circular
function showPieChart() {
    const totalEarnings = parseFloat({{ total_general|default:0 }});

    if (isNaN(totalEarnings) || totalEarnings <= 0) {
        console.error("Total de ganancias no válido:", totalEarnings);
        return;
    }

    var pieCtx = document.getElementById('pieChart').getContext('2d');
    document.getElementById('categoriesChart').style.display = 'none';
    document.getElementById('pieChart').style.display = 'block';

    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: categories,
            datasets: [{
                label: 'Total de ganancias',
                data: earnings,
                backgroundColor: categories.map((_, i) => `hsl(${i * 30}, 70%, 50%)`),
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Distribución de ganancias por categoría' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            var label = context.label || '';
                            var amount = context.raw;
                            var percentage = ((amount / totalEarnings) * 100).toFixed(2);
                            return `${label}: $${amount.toFixed(2)} (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

</script>
{% endblock %}
