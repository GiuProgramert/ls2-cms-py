{% extends 'base.html' %}

{% block content %}
<h2>Lista de Categorías Vendidas</h2>
<ul>
    {% for category, buyers in buyers_per_category.items %}
        <li><strong>{{ category }}</strong> - Compradores: {{ buyers|join:", " }}</li>
    {% endfor %}
</ul>


<div class="download-button-container">
    <form method="GET" action="{% url 'download-sold-categories' %}">
        <button type="submit" class="btn btn-primary">Descargar lista de categorías vendidas</button>
    </form>
</div>

<style>
    /* Add spacing for the download button */
    .download-button-container {
        margin-top: 20px; /* Space above the download button */
    }
</style>

{% endblock %}
