{% extends 'base.html' %}
{% block headblock %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/roles.css' %}">

{% endblock headblock %}
{% block content %}
  <h2>Asignar Roles a {{ object.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a href="{% url 'user-list' %}">Cancelar</a>
{% endblock %}
