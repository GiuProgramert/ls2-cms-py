{% extends 'base.html' %}
{% block headblock %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/roles.css' %}">

{% endblock headblock %}
{% block content %}
  <h2>Lista de Usuarios</h2>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} - {{ user.email }}
        <a href="{% url 'assign_roles' user.pk %}">Asignar Roles</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
